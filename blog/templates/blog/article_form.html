{% extends 'catalog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-5">
            <h1>СОЗДАНИЕ СТАТЬИ</h1>
        </div>
    </div>
</div>
<div class="container mt-4">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <form class='card p-3 bg-white' method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary mt-5">
                    {% if object %}
                    ОБНОВИТЬ
                    {% else %}
                    ДОБАВИТЬ
                    {% endif %}
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

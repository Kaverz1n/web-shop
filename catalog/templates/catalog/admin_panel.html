{% extends 'catalog/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-5">
            <h1>ЗАПОЛНЕНИЕ ТОВАРА</h1>
        </div>
    </div>
</div>
<div class="container mt-4">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <form class='card p-3 bg-black' method="post">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label class="text-light" for="exampleInputName">Название товара</label>
                    <input type="text" name="name" class="form-control" id="exampleInputName"
                           aria-describedby="emailHelp"
                           placeholder="Введите название товара...">
                </div>
                <div class="form-group mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label text-light">Описание</label>
                    <textarea class="form-control" name="description" id="exampleFormControlTextarea1"
                              placeholder="Введите описание товара..." rows="3"></textarea>
                </div>
                <div class="form-group mb-3">
                    <label class="text-light" for="exampleInputName2">Цена товара</label>
                    <input type="text" name="price" class="form-control" id="exampleInputName2"
                           aria-describedby="emailHelp"
                           placeholder="Введите цену товара...">
                </div>
                <div class="form-group mb-3">
                    <label class="text-light" for="exampleInputName3">Категория товара</label>
                    <input type="text" name="category" class="form-control" id="exampleInputName3"
                           aria-describedby="emailHelp"
                           placeholder="Введите 1 или 2...">
                </div>
                <button type="submit" class="btn btn-primary mt-5">ДОБАВИТЬ ТОВАР</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'catalog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <form method="post" enctype="multipart/form-data">
                <div class="row">
                    <div class="card">
                        <div class="card-title text-center"><h3 class="p-2">Восстановление пароля</h3></div>
                        <div class="card-body">
                            {% csrf_token %}
                            {{ form|crispy }}
                        </div>
                        <button type="submit" class="btn btn-dark mt-2">Восстановить пароль</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
